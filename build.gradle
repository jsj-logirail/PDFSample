// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        //jcenter()
        mavenCentral()
        google()
        maven {
            url = "https://artifactory.sir.renfe.es/artifactory/m2-renfe/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
    }
}

allprojects {
    repositories {
        //jcenter()
        mavenCentral()
        google()
        maven {
            url = "https://artifactory.sir.renfe.es/artifactory/m2-renfe/"
        }
    }
}